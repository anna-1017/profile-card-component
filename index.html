<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><!--ファビコン -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="profile-card_content">
    <div class="profile-card">
      <div class="profile-img-container">
        <img src="/images/image-victor.jpg" alt="image-victor">
      </div>

      <div class="profile-text-container">
        <p class="profile-name">Victor Crest</p>
        <p class="profile-age">26</p>
      </div>
        <p class="profile-area">London</p>
      

      <hr><!--横線 -->

      <div class="stats">
        <div class="stats-group">
          <p class="stats-number">80K</p>
          <p class="stats-item">Followers</p>
        </div>
        <div class="stats-group">
          <p class="stats-number">803K</p>
          <p class="stats-item">Likes</p>
        </div>
        <div class="stats-group">
          <p class="stats-number">1.4K</p>
          <p class="stats-item">Photos</p>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
